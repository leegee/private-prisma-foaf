<!DOCTYPE html>
<html>

<head>
  <title>SVG Output</title>
  <meta name="charset" value="utf-8">
  <link rel="stylesheet" type="text/css" href="src/www/styles.css">
  <style>
    img {
      width: 100%;
      height: 100%;
      display: block;
      border: 1em solid white;
      box-sizing: border-box;
    }
  </style>

  <script defer>
    window.addEventListener("click", (e) => e.target.closest("img") && window.open(e.target.closest("img").src));
  </script>
</head>

<body>
  <h1>Output</h1>

  <h2>Circo</h2>
  <img src="output/circo.svg">

  <h2>Dot</h2>
  <img src="output/dot.svg">

  <h2>FDP</h2>
  <img src="output/fdp.svg">

  <h2>TwoPi</h2>
  <img src="output/twopi.svg">
</body>

</html>
